<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<script>

    function aa () {
            $('.category-container').hide()
            $('.item-description').show();
    }


    fetch('../utils/category.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    function appendData(data) {
        let mainContainer = document.getElementsByClassName("category-container");
        for (let i = 0; i < data.length; i++) {
            let div = document.createElement("div");
            div.className = 'item-category';
            div.id = 'category_1';
            div.innerHTML += "<img src=\"/images/img1.jpg\" width=\"200px\" height=\"100px\" onclick='aa()'>"
            div.innerHTML += "<span>Chicken1</span>"
            mainContainer[0].appendChild(div);
        }
    }


</script>
<body>


<div class="category-container">
</div>

<div style="display:none;" class="item-description">
    <div>
        <img src="images/img1.jpg" width="300px" height="300px"> </br>
        item-description1
    </div>

    </div>

</body>
</html>
